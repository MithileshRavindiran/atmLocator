<!DOCTYPE html>
<html lang="en"  layout:decorator="views/main" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> ATM LOCATOR PAGE </title>
    <link rel='stylesheet' type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-1.12.3.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="cityAtmdata.js"></script>
</head>
<body>

<div layout:fragment="content">
    <form name="form" method="post" id="form" class="form-signin">
        <h2 class="form-signin-heading">Find ATMs on Your City</h2>

        <label for="cityname" class="sr-only">Search Atms In City</label>
        <input type="text" id="cityname" name="cityname" class="form-control" placeholder="City" required="true" />
        <button id="search" class="btn btn-lg btn-primary btn-block">Search</button>
    </form>
<div>
    <h1 align="center">Find the Nearest ATM</h1>
    <hr/>

    <div>
        <table id="cityAtmLocations" class="display" cellspacing="0" width="100%" >
            <thead>
            <th>Street</th>
            <th>Housenumber</th>
            <th>Postalcode</th>
            <th>City</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Distance</th>
            <th>Type</th>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
            <thead>
            <th>Street</th>
            <th>Housenumber</th>
            <th>Postalcode</th>
            <th>City</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Distance</th>
            <th>Type</th>
            </thead>
            </tfoot>
        </table>
    </div>
</div>


</div>



</body>
</html>
